<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yaswanth sai's Cyberpunk Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Reset styles */
        body, h1, p, a, form, input, textarea {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #11235A;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 10px 0;
            margin-right: 30px;
            background-color: #11235A;
        }

        .nav a {
            color: #EEF5FF;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 20px;
            margin-left: 70px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            color: #ffcc00;
            font-size: 22px;
            transform: scale(1.1);
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px;
            text-align: left;
            color: #ffcc00;
            font-family: 'Orbitron', sans-serif;
            background-image: url('d3.jpeg');
            background-size: cover;
            background-position: center;
            padding-right: 50px;
            padding-left: 50px;
            position: relative;
            padding-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .intro {
            flex: 1;
            text-align: right;
        }

        .intro h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .intro p {
            font-family: 'Orbitron', sans-serif;
        }

        .content img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #192655;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer a {
            color: #F0F0F0;
            text-decoration: none;
            padding: 8px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #161A30;
            font-size: 22px;
            transform: scale(1.1);
        }

        .footer i {
            margin-right: 10px;
        }

        .contact-button {
            background-color: #3498DB;
            color: #fff;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            animation: bounce 1s infinite alternate;
        }

        .contact-button:hover {
            background-color: #2980B9;
            transform: scale(1.1);
        }

        .contact-form {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="aboutme.html">About me</a>
            <a href="skill.html">Skills</a>
            <a href="project.html">Projects</a>
            <a href="certificates.html">Certificates</a>
        </div>

        <div class="content">
            <div class="intro">
                <h1>I'm Yaswanth sai</h1>
                <p>Full Stack Developer</p>
                <p>Passionate about software development.</p>
            </div>
            <img src="Picsart_23-12-03_10-40-06-153.jpg" alt="Your Image">
        </div>

        <div class="footer">
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:your.email@example.com"><i class="far fa-envelope"></i></a>
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="contact.html" class="contact-button">Get in Touch with Me</a>
        </div>

        <script>
            window.addEventListener('resize', adjustStyles);

            function adjustStyles() {
                const content = document.querySelector('.content');
                if (window.innerWidth < 768) {
                    content.style.padding = '50px';
                } else {
                    content.style.padding = '100px';
                }
            }

            adjustStyles();
        </script>
    </div>
</body>

</html>
